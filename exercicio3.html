<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <div class="form-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" min="0" max="10">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" min="0" max="10">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" min="0" max="10">
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" step="0.1" min="0" max="10">
            <button onclick="calcularMedia()">Calcular</button>
            <p id="resultado"></p>
        </div>
        <button onclick="location.href='index.html'" class="voltar">Voltar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
