<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <div class="form-group">
            <label for="valor">Valor da conta:</label>
            <input type="number" id="valor" step="0.01" min="0">
            <label for="satisfacao">Nível de satisfação:</label>
            <select id="satisfacao">
                <option value="bom">Bom (10%)</option>
                <option value="otimo">Ótimo (15%)</option>
                <option value="excelente">Excelente (20%)</option>
            </select>
            <button onclick="calcularGorjeta()">Calcular</button>
            <p id="resultado"></p>
        </div>
        <button onclick="location.href='index.html'" class="voltar">Voltar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
